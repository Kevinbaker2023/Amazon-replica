<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
</head>
<body>
    <div class="container">
        <div class="flex">
            <img src = "images/ravens-logo.png" alt="Baltimore Ravens logo">
        </div>
        <div class="flex-signin">
        <h1>Sign In</h1>
        <br>
        <p class="para">Email(phone or mobile accounts)</p>
        <form class="label">
            <input type="text" name="email" placeholder="Enter Email"/>
        </form>
        <br>
        <p class="para">
            <span>Password</span>
            <span style="margin-left: 150px; color:blue"><a href="https://www.amazon.com/ap/forgotpassword?openid.pape.max_auth_age=900&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0"">Forgot Password?</a></span>
        </p>
        <form class="label">
            <input type="password" name="password" placeholder="Enter Password"/>
        </form>
        <br>
        <form class="label">
            <input type="submit" name="continue" value="Continue"/>
        </form>
        <br>
        <ul>
            <li><a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Need Help?</a></li>
        </ul>
        <br>
        </div>
        <div class="flex-new">
            <h5>New to Amazon?</h5>
            <button type="button"> Create Your Amazon Account</button>
            <hr>
            <p class="space">
                <span style="color:blue; padding-right: 20px;"><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">Conditions of use</a></span>
                <span style="color:blue; padding-right: 20px"><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">Privacy Policy</a></span>
                <span style="color:blue; padding-right: 20px"><a href="https://www.amazon.com/gp/help/customer/display.html">Help</a></span>
            </p>
            <br>
            <p class="copyright">&copy Kevin Baker 2023</p>
        </div>
    </div>

    
</body>
</html>
